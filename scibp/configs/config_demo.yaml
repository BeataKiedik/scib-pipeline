ROOT: data/output
r_env : scIB-R-integration
py_env : scIB-python
conv_env : scIB-R-conversion
timing: false

unintegrated_metrics: false # whether to include metrics on unintegrated datasets

DATA_SCENARIOS:
  expression:
    batch_key: batch
    label_key: celltype
    organism: human
    assay: expression
    file: data/expression/adata.h5ad
