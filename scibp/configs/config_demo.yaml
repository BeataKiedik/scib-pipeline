#      organism: human
#    assay: atac
#    file: data/atac/adata.h5ad

FEATURE_SELECTION:
  hvg: 2000 # number of highly variable genes to select (only for expression data)
  full_feature: 0

SCALING:
  - unscaled
  - scaled

METHODS: # method name : output type(s)
  mnn: 
    output_type: full
  scanorama:
    output_type:
      - embed
      - full
  seurat:
    R: true
    output_type: full
  seuratrpca:
    R: true
    output_type: full
  saucie:
    output_type:
      - full
      - embed
  trvae:
    no_scale: true
    output_type: 
      - embed
      - full
  # trvaep:
  #   no_scale: true
  #   output_type:
