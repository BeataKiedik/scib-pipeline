  #     - full
  harmony:
    R: true
    output_type: embed
  bbknn:
    output_type: knn
  scvi:
    no_scale: true
    output_type: embed
  conos:
    R: true
    output_type: knn
  combat:
    output_type: full
  liger:
    no_scale: true
    R: true
    output_type: embed
  scgen:
    output_type: full
    use_celltype: true
  scanvi:
    output_type: embed
    no_scale: true
    use_celltype: true
  fastmnn:
    R: true
    output_type:
      - embed
      - full
  desc:
    output_type: embed
